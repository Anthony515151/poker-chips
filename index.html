<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>德州扑克筹码管理工具</title>
  <style>
    /* 页面背景绘制绿与深绿的棋盘格 */
    body {
      background-color: #004d00;
      background-image:
        linear-gradient(45deg, #006400 25%, transparent 25%),
        linear-gradient(-45deg, #006400 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #006400 75%),
        linear-gradient(-45deg, transparent 75%, #006400 75%);
      background-size: 100px 100px;
      background-position: 0 0, 0 50px, 50px -50px, -50px 0px;
      color: white;
    }
    
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .player-inputs input {
      display: block;
      margin-bottom: 10px;
    }
    .player-info {
      margin-top: 20px;
    }
    .player-info div {
      margin-bottom: 10px;
    }
    .player-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px; 
    }
    .player-box {
      border: 2px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
      border-radius: 5px;
      background-color: #f0f8ff;
      color:black;
    }
    .player-box.active {
      border-color: #007bff;
      background-color: #bbdcff;
      color: black;
    }
    .player-box.folded {
      opacity: 0.5;
      background-color: #f0f8ff;
      color: black;
    }
    .player-box .actions button {
      margin: 5px;
    }
    .player-box .actions button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* 新增样式：始终可见的 header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      z-index: 100;
    }
    header label {
      margin-right: 10px;
    }
    .main-content {
      margin-top: 60px; /* 留出 header 的高度 */
    }
  </style>
</head>
<body>
  <!-- 在 <body> 顶部加上始终可见的 header -->
  <header>
    <label for="room-id">房间ID:</label>
    <input type="text" id="room-id" placeholder="请输入房间号" />
    <button id="manual-sync">手动同步</button>
  </header>

  <div class="main-content">
    <!-- 原有 setup 和 game 区域 -->
    <div id="setup">
      <h1>德州扑克筹码管理工具</h1>
      <div id="player-names" class="player-inputs">
        <label for="initial-chips">初始筹码:</label>
        <input type="number" inputmode="numeric" pattern="[0-9]*" id="initial-chips" min="100" value="1000" />
        <label for="big-blind">大盲注:</label>
        <input type="number" inputmode="numeric" pattern="[0-9]*" id="big-blind" min="10" value="20" />
      </div>
      <button id="add-player">添加玩家</button>
      <button id="start-game" disabled>开始游戏</button>
    </div>
    <div id="game" style="display: none;">
      <h2>游戏中</h2>
      <div id="game-info">
        <p id="current-round">当前轮次: 翻牌前</p>
        <p id="pot-amount">奖池: 0</p>
      </div>
      <div id="player-boxes" class="player-boxes"></div>
      <div id="game-log"></div>
    </div>
  </div>

  <script type="module" src="./poker-game.js"></script>
</body>
</html>
